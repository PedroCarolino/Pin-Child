<ion-header no-border>
  <ion-toolbar class="head">
    <ion-buttons slot="start">
      <ion-icon (click)="goback()" name="arrow-back" color="light" size="large"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-icon [routerLink]="'/home'" name="home" color="light" size="large"></ion-icon>
    </ion-buttons>
      <ion-title>Editar Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
  
      <form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input id="email" type="email" placeholder="Email">
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Apelido</ion-label>
                <ion-input id="nickname" type="text" placeholder="Apelido"></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">CPF</ion-label>
              <ion-input id="cpf" type="number" placeholder="cpf"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Data de Nascimento</ion-label>
                   <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
        </ion-row>

        <ion-row class="mt-150" color="primary">
            <ion-col size="10" class="ion-padding-top" class="mx-auto">
              <ion-button (click)="presentAlert()" [routerLink]="'/home'" class="log-in-button" color="tertiary" expand="block" style="height: 60px">
                <h4>CONCLUIDO</h4>
              </ion-button>
            </ion-col>
        </ion-row>

        
      </form>
    </ion-grid>
  </ion-content>
