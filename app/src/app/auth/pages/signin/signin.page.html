<ion-header no-border>
    <ion-toolbar class="head">
        <ion-title>Novo usu√°rio - Cadastro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <ion-grid>
    
        <form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">

          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Nome completo</ion-label>
                <ion-input id="name" type="text" placeholder="Nome Completo"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input id="email" type="email" placeholder="Email">
                  </ion-input>
                </ion-item>
              </ion-col>
          </ion-row>

          <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">CPF</ion-label>
                  <ion-input id="cpf" type="number" placeholder="cpf"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

          <ion-row>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Data de Nascimento</ion-label>
                   <ion-datetime displayFormat="DD/MM/YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-label position="floating">Telefone</ion-label>
                  <ion-input id="code" type="number" placeholder="Telefone"></ion-input>
                </ion-item>
              </ion-col>
          </ion-row>

          <ion-row class="mt-60" color="primary">
              <ion-col size="10" class="ion-padding-top" class="mx-auto">
                <ion-button (click)="presentAlert()" [routerLink]="'/my-child'" class="log-in-button" color="tertiary" expand="block" style="height: 60px">
                  <h4>CADASTRAR</h4>
                </ion-button>
              </ion-col>
          </ion-row>
          
        </form>
      </ion-grid>
    </ion-content>
